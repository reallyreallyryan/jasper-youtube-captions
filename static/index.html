<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>üé¨ Jasper Caption Generator</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.1);
            overflow: hidden;
        }

        .header {
            background: linear-gradient(135deg, #2c3e50 0%, #3498db 100%);
            color: white;
            padding: 30px;
            text-align: center;
        }

        .header h1 {
            font-size: 2.5rem;
            font-weight: 700;
            margin-bottom: 10px;
        }

        .header p {
            font-size: 1.1rem;
            opacity: 0.9;
        }

        .main-content {
            padding: 40px;
        }

        .url-input-area {
            margin-bottom: 30px;
        }

        .url-input {
            width: 100%;
            min-height: 150px;
            padding: 20px;
            border: 2px solid #e9ecef;
            border-radius: 12px;
            font-size: 1rem;
            font-family: monospace;
            resize: vertical;
            background: #f8f9fa;
        }

        .url-input:focus {
            outline: none;
            border-color: #3498db;
            background: white;
        }

        .process-btn {
            background: linear-gradient(135deg, #2ecc71 0%, #27ae60 100%);
            color: white;
            border: none;
            padding: 18px 40px;
            border-radius: 12px;
            font-size: 1.1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 6px 20px rgba(46, 204, 113, 0.3);
            width: 100%;
            margin-bottom: 30px;
        }

        .process-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(46, 204, 113, 0.4);
        }

        .process-btn:disabled {
            background: #bdc3c7;
            cursor: not-allowed;
            transform: none;
            box-shadow: none;
        }

        .loading {
            display: none;
            text-align: center;
            padding: 40px;
        }

        .loading.show {
            display: block;
        }

        .spinner {
            width: 40px;
            height: 40px;
            border: 4px solid #e9ecef;
            border-top: 4px solid #3498db;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin: 0 auto 20px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .results {
            display: none;
        }

        .results.show {
            display: block;
        }

        .results-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }

        .results-title {
            font-size: 1.5rem;
            font-weight: 600;
            color: #2c3e50;
        }

        .download-btn {
            background: #3498db;
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 8px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .download-btn:hover {
            background: #2980b9;
        }

        .result-item {
            background: white;
            border: 1px solid #e9ecef;
            border-radius: 12px;
            padding: 20px;
            margin-bottom: 15px;
            transition: all 0.3s ease;
        }

        .result-item:hover {
            box-shadow: 0 6px 20px rgba(0,0,0,0.1);
        }

        .result-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 15px;
        }

        .result-url {
            font-weight: 600;
            color: #2c3e50;
            word-break: break-all;
        }

        .result-status {
            padding: 6px 12px;
            border-radius: 20px;
            font-size: 0.8rem;
            font-weight: 600;
        }

        .status-success {
            background: #d4edda;
            color: #155724;
        }

        .status-error {
            background: #f8d7da;
            color: #721c24;
        }

        .result-caption {
            background: #f8f9fa;
            padding: 15px;
            border-radius: 8px;
            border-left: 4px solid #3498db;
            margin-bottom: 10px;
            font-size: 1rem;
            line-height: 1.5;
        }

        .result-transcript {
            font-size: 0.9rem;
            color: #6c757d;
            font-style: italic;
        }

        .copy-btn {
            background: #f8f9fa;
            border: 1px solid #dee2e6;
            padding: 8px 16px;
            border-radius: 6px;
            font-size: 0.8rem;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-left: 10px;
        }

        .copy-btn:hover {
            background: #e9ecef;
        }

        .summary {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 20px;
            border-radius: 12px;
            margin-bottom: 20px;
            text-align: center;
        }

        .summary-stats {
            display: flex;
            justify-content: space-around;
            margin-top: 15px;
        }

        .stat {
            text-align: center;
        }

        .stat-number {
            font-size: 2rem;
            font-weight: 700;
        }

        .stat-label {
            font-size: 0.9rem;
            opacity: 0.9;
        }

        .debug-link {
            position: fixed;
            bottom: 20px;
            right: 20px;
            background: #e74c3c;
            color: white;
            padding: 10px 15px;
            border-radius: 25px;
            text-decoration: none;
            font-size: 0.8rem;
            font-weight: 600;
            box-shadow: 0 4px 12px rgba(231, 76, 60, 0.3);
            transition: all 0.3s ease;
        }

        .debug-link:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 16px rgba(231, 76, 60, 0.4);
        }

        @media (max-width: 768px) {
            .results-header {
                flex-direction: column;
                gap: 15px;
            }
            
            .result-header {
                flex-direction: column;
                align-items: flex-start;
                gap: 10px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üé¨ Jasper Caption Generator</h1>
            <p>AI-powered captions for healthcare YouTube Shorts</p>
        </div>

        <div class="main-content">
            <div class="url-input-area">
                <textarea 
                    id="url-input" 
                    class="url-input" 
                    placeholder="Paste YouTube Shorts URLs here (one per line):

https://www.youtube.com/shorts/abc123
https://www.youtube.com/shorts/def456
https://www.youtube.com/shorts/ghi789

Example to test:
https://youtube.com/shorts/zfqpjjxtqCk"
                ></textarea>
            </div>
            <button class="process-btn" onclick="processUrls()">üöÄ Generate Captions</button>

            <!-- Loading State -->
            <div id="loading" class="loading">
                <div class="spinner"></div>
                <div>Processing your YouTube Shorts... This may take a few minutes ‚è≥</div>
            </div>

            <!-- Results -->
            <div id="results" class="results">
                <div class="summary" id="summary"></div>
                <div class="results-header">
                    <div class="results-title">üéâ Results</div>
                    <button class="download-btn" onclick="downloadResults()">üíæ Download CSV</button>
                </div>
                <div id="results-container"></div>
            </div>
        </div>
    </div>

    <!-- Debug link -->
    <a href="/debug" target="_blank" class="debug-link">üîç Debug Info</a>

    <script>
        let currentResults = [];

        function showLoading() {
            document.getElementById('loading').classList.add('show');
            hideResults();
            document.querySelector('.process-btn').disabled = true;
        }

        function hideLoading() {
            document.getElementById('loading').classList.remove('show');
            document.querySelector('.process-btn').disabled = false;
        }

        function showResults() {
            document.getElementById('results').classList.add('show');
        }

        function hideResults() {
            document.getElementById('results').classList.remove('show');
        }

        async function processUrls() {
            const urlInput = document.getElementById('url-input');
            const urlText = urlInput.value.trim();

            if (!urlText) {
                alert('Please enter YouTube URLs first!');
                return;
            }

            const urls = urlText.split('\n')
                .map(url => url.trim())
                .filter(url => url.length > 0);

            if (urls.length === 0) {
                alert('Please enter valid YouTube URLs!');
                return;
            }

            showLoading();

            try {
                const response = await fetch('/process-urls', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify(urls)
                });

                const data = await response.json();
                displayResults(data.results);
            } catch (error) {
                alert('Error processing URLs: ' + error.message);
                console.error('Full error:', error);
            } finally {
                hideLoading();
            }
        }

        function displayResults(results) {
            currentResults = results;
            
            // Generate summary
            const successful = results.filter(r => r.success).length;
            const total = results.length;
            const totalTime = results.reduce((sum, r) => sum + (r.processing_time || 0), 0);

            document.getElementById('summary').innerHTML = `
                <div>üéØ Processing Complete!</div>
                <div class="summary-stats">
                    <div class="stat">
                        <div class="stat-number">${total}</div>
                        <div class="stat-label">Total</div>
                    </div>
                    <div class="stat">
                        <div class="stat-number">${successful}</div>
                        <div class="stat-label">Success</div>
                    </div>
                    <div class="stat">
                        <div class="stat-number">${Math.round((successful/total)*100)}%</div>
                        <div class="stat-label">Success Rate</div>
                    </div>
                    <div class="stat">
                        <div class="stat-number">${Math.round(totalTime)}s</div>
                        <div class="stat-label">Total Time</div>
                    </div>
                </div>
            `;

            // Generate results
            const container = document.getElementById('results-container');
            container.innerHTML = results.map(result => {
                const statusClass = result.success ? 'status-success' : 'status-error';
                const statusText = result.success ? '‚úÖ Success' : '‚ùå Failed';

                return `
                    <div class="result-item">
                        <div class="result-header">
                            <div class="result-url">${result.url}</div>
                            <div class="result-status ${statusClass}">${statusText}</div>
                        </div>
                        ${result.success ? `
                            <div class="result-caption">
                                ${result.caption}
                                <button class="copy-btn" onclick="copyToClipboard('${result.caption.replace(/'/g, "\\'")}')">üìã Copy</button>
                            </div>
                            ${result.transcript_preview ? `<div class="result-transcript">Transcript: ${result.transcript_preview}</div>` : ''}
                        ` : `
                            <div style="color: #dc3545; font-style: italic;">Error: ${result.error}</div>
                        `}
                    </div>
                `;
            }).join('');

            showResults();
        }

        function copyToClipboard(text) {
            navigator.clipboard.writeText(text).then(() => {
                // Show brief success message
                event.target.textContent = '‚úÖ Copied!';
                setTimeout(() => {
                    event.target.textContent = 'üìã Copy';
                }, 2000);
            });
        }

        function downloadResults() {
            if (currentResults.length === 0) return;

            const csvContent = [
                ['url', 'success', 'caption', 'transcript_preview', 'error', 'processing_time'].join(','),
                ...currentResults.map(result => [
                    `"${result.url.replace(/"/g, '""')}"`,
                    result.success,
                    `"${result.caption.replace(/"/g, '""')}"`,
                    `"${(result.transcript_preview || '').replace(/"/g, '""')}"`,
                    `"${(result.error || '').replace(/"/g, '""')}"`,
                    result.processing_time || 0
                ].join(','))
            ].join('\n');

            const blob = new Blob([csvContent], { type: 'text/csv' });
            const url = window.URL.createObjectURL(blob);
            const a = document.createElement('a');
            a.href = url;
            a.download = `jasper_captions_${new Date().toISOString().slice(0,10)}.csv`;
            a.click();
            window.URL.revokeObjectURL(url);
        }

        // Auto-focus on URL input
        document.addEventListener('DOMContentLoaded', () => {
            document.getElementById('url-input').focus();
        });
    </script>
</body>
</html>
